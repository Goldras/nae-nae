<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="game" >
            <div class="CornerBox"></div>
            <div id="settingsbar">
                <p id="timer"></p>
            </div>
            <canvas id="canvas" width="450px" height="450px"></canvas>
            <h1 id="WorkerAmount">0 Workers.</h1>
            <h2 id="ResourceAmount">0 Resources.</h2>
            <div id="Controls">
                <div id="makeResources" class="ControlBox">
                    <button onclick="loadWorkers()">House your workers.</button>
                    <p class="ControlBoxDesc" id="HousedWorkers">0 / 0 Workers Housed</p>
                    <button onclick="slaveLabor()">Kill your workers for resources :).</button>
                </div>
                <div id="makeWorker" class="ControlBox">
                    <button onclick="makeWorker()">Make Worker</button>
                    <p class="ControlBoxDesc">1 worker / 5 seconds</p>
                    <div class="ProgressBar">
                        <div class="Progress" id="WorkerProgress"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="globaltimer.js"></script>
        <script src="grid.js"></script>
        <script src="resources.js"></script>
        <script src="classes.js"></script>
    </body>
</html>
